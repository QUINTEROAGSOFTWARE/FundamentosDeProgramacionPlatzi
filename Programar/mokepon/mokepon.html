<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="./js/mokepon.js"></script>
</head>
<body>
    <!--Maquetando como los pro-->
    <!--titulo principal esta etiqueta solo se usa una sola ves por documento html-->
    <h1>MOKEPON! 🔥💧🌳</h1>
    <!--caja para selecionar mascota-->
    <section id="seleciona-mascota">
        <h2>Elige a tu mascota</h2><!-- la etiquetas de subtitulos sigientes si se pueden agregar mas de 2 cantidades dentro de los documentos-->
            <!--💥INPUT:
            Se usa para crear co    ntroles interactivos para formularios basados en la web con el fin de recibir datos del usuario.-->
            <!-- 💥TYPE:
            El tipo de control a mostrar. Su valor predeterminado es text, si no se especifica este atributo.
            💥RADIO (& NAME):
            Botón radio. Se debe utilizar el atributo value para definir el valor que se enviará por este elemento. Se utiliza el atributo checked para indicar si el elemento está seleccionado de forma predeterminada. Los botones radio que tengan el mismo valor para su atributo name están dentro del mismo “grupo de botones radio”. Solo un botón radio dentro de un grupo puede ser seleccionado a la vez. -->
            <!-- 💥LABEL:
                El elemento HTML <label> representa una etiqueta para un elemento en una interfaz de usuario.
                    Este puede estar asociado con un control ya sea mediante la utilizacion del atributo for, o ubicando el control dentro del elemento label.
                    Tal control es llamado “el control etiquetado” del elemento label. -->
                    <!-- 💥ID:
                        El atributo ID especifica un único ID para el elemento HTML (el valor debe ser único, o sea, no repetirse dentro del documento HTML). -->
                        <!--Al agregar el id de la extructura input a nuestro for cuando nuestro cliente precione click sobre el texto va a seleccionar el input -->
                        <label for="hipodoge">Hipodoge</label>
                        <input type="radio" name="mascota" id="hipodoge"/>
                        <label for="capipepo">Capipepo</label>
                        <input type="radio" name="mascota" id="capipepo">
                        <label for="ratigueya">Ratigueya</label>
                        <input type="radio" name="mascota" id="ratigueya">
            <!-- Hipodoge-> Agua
            Capipego->Tierra
            Ratigueya>Fuego
            Langostelvis->Agua y Fuego
            Tucapalma->Agua y la Tierra
            pydos-> Tienrra y Fuego -->
                         <button id="boton-mascota">Seleccionar</button>
        </section>
        <!--caja para seleccionar ataque-->
        <section id="seleciona-ataque">
                    <h2>Elige a tu ataque</h2>
                    <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
                    <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span>3</span> vidas</P>
                    <p>
                    <button id="boton-fuego">Fuego 🔥</button>
                    <button id="boton-agua">Agua 💧</button>
                    <button id="boton-tierra">Tierra 🌳</button>
                    </p>
        </section>
            <!---Caja de mensajes-->
            <section id="mensajes">
                <p>Tu mascota ataco con FUEGO la mascota del enemigo ataco con TIERRA - GANASTE 🎉</p>
            </section>
            <!--caja de reiniciar el juego-->
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
            <!-- <script src="./js/mokepon.js"></script> -->
            <!--forma de arreglar los problemas en js es traer el code al final antes de que el body cierre-->
        </body>
        </html>
